<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hades THC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: #111;
    }
    .logo {
      width: 200px;
      max-width: 90%;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    .btn {
      background: red;
      color: #fff;
      padding: 12px 24px;
      border: none;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: none;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .spotify {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    iframe {
      width: 80%;
      height: 200px;
      border-radius: 12px;
    }
    .merch {
      text-align: center;
      padding: 40px 20px;
    }
    .merch img {
      width: 300px;
      max-width: 90%;
      border-radius: 12px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Hades THC" class="logo">
    <h1>Un paso más</h1>
    <a href="#spotify" class="btn">Explorar mi mundo</a>
    <div class="social">
      <a href="https://www.instagram.com/hades.thc/" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@hadesthc?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/369_clothes/" target="_blank">369 Clothes</a>
    </div>
  </header>

  <div class="spotify" id="spotify">
    <iframe src="https://open.spotify.com/embed/track/1jxSxLIGsAA?utm_source=generator&theme=0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="merch">
    <h2>Merch Oficial</h2>
    <img src="merch1.png" alt="Merch 1">
  </div>

  <footer>
    © 2025 Hades THC — Todos los derechos reservados.
  </footer>

</body>
</html>
