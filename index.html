<!-- Galería de Merch -->
<div class="section">
  <h2>Galería de Merch</h2>
  <div class="merch-gallery">
    <div class="merch-item">
      <img src="/merch/merch1.png" alt="Drop 1">
      <p>Sudadera Roja Ed. Studio</p>
    </div>
    <div class="merch-item">
      <img src="/merch/merch2.png" alt="Drop 2">
      <p>Logo Hadestoon Clásico</p>
    </div>
    <div class="merch-item">
      <img src="/merch/merch3.png" alt="Drop 3">
      <p>Diseño dorado - Songs for Chaos</p>
    </div>
    <div class="merch-item">
      <img src="/merch/merch4.png" alt="Drop 4">
      <p>Sticker Hadestoon Explosión</p>
    </div>
    <div class="merch-item">
      <img src="/merch/merch5.jpg" alt="Drop 5">
      <p>Gorra + Tee Carpe Diem</p>
    </div>
  </div>
</div>

<style>
  .section {
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 2rem;
    margin: 2rem auto;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 25px rgba(255,0,0,0.1);
    text-align: center;
  }

  .section h2 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: white;
  }

  .merch-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1.5rem;
  }

  .merch-item {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .merch-item img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .merch-item img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
  }

  .merch-item p {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
